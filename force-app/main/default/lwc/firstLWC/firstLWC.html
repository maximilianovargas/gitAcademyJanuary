<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-account" title="account">
        <svg class="slds-icon slds-icon_small" aria-hidden="true">
        <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
        </svg>
        <span class="slds-assistive-text">{inputText}</span>
        </span>
        </div>
        <div class="slds-media__body">
        <h2 class="slds-card__header-title">
        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
        <span>{inputText}</span>
        </a>
        </h2>
        </div>
        <div class="slds-no-flex">
        <button class="slds-button slds-button_neutral" onclick={showInputText}>New</button>
        </div>
        </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-46">Input Label</label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                    <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                    </svg>
                    <input type="text" id="text-input-id-46" 
                        placeholder="Placeholder textâ€¦" 
                        class="slds-input" onchange={getInputText} 
                    />
                </div>
            </div>
            <div style="height: 300px;">
                <lightning-datatable
                        class= "table"
                        key-field="Id"
                        data={opportunities}
                        columns={columns}
                        show-row-number-column
                        onsave={handleSave}
                        hide-checkbox-column="true"
                        draft-values={draftValues}
                        >
                </lightning-datatable>
            </div>
        </div>
        </article>
</template>
